<div class="profile-container">
  <h2>Profile</h2>

  <div class="profile-info" *ngIf="user">
    <div class="info-item" *ngIf="hasValue('firstName')">
      <span class="label">First Name:</span>
      <span class="value">{{ user.firstName }}</span>
    </div>

    <div class="info-item" *ngIf="hasValue('lastName')">
      <span class="label">Last Name:</span>
      <span class="value">{{ user.lastName }}</span>
    </div>

    <div class="info-item" *ngIf="hasValue('phoneNumber')">
      <span class="label">Phone:</span>
      <span class="value">{{ user.phoneNumber }}</span>
    </div>

    <div class="info-item" *ngIf="hasValue('email')">
      <span class="label">Email:</span>
      <span class="value">{{ user.email }}</span>
    </div>

    <div class="info-item" *ngIf="hasValue('role')">
      <span class="label">Role:</span>
      <span class="value">{{ user.role }}</span>
    </div>

    <div
      class="note"
      *ngIf="
        !hasValue('firstName') || !hasValue('lastName') || !hasValue('email')
      "
    >
      <p>
        User information is incomplete. First name, last name, and email are
        required.
      </p>
    </div>
  </div>

  <div *ngIf="!user" class="error-message">
    User data not found. Please log in.
  </div>

  <div class="buttons">
    <button (click)="logout()">Logout</button>
  </div>
</div>
