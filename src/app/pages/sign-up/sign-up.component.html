<div class="register-container">
  <h2>Registration</h2>

  <div *ngIf="success" class="success-message">
    Registration completed successfully! Please log in.
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="Enter your first name"
      />
      <div
        *ngIf="f['firstName'].touched && f['firstName'].errors"
        class="validation-error"
      >
        <div *ngIf="f['firstName'].errors['required']">First name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="Enter your last name"
      />
      <div
        *ngIf="f['lastName'].touched && f['lastName'].errors"
        class="validation-error"
      >
        <div *ngIf="f['lastName'].errors['required']">Last name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        formControlName="phoneNumber"
        placeholder="Enter your phone number"
      />
      <div
        *ngIf="f['phoneNumber'].touched && f['phoneNumber'].errors"
        class="validation-error"
      >
        <div *ngIf="f['phoneNumber'].errors['required']">
          Phone number is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="f['email'].touched && f['email'].errors"
        class="validation-error"
      >
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Invalid email format</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="f['password'].touched && f['password'].errors"
        class="validation-error"
      >
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters long
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="registerForm.invalid || loading">
        {{ loading ? "Loading..." : "Register" }}
      </button>
      <a routerLink="/login">Already have an account? Log in</a>
    </div>
  </form>
</div>
