<body>
<header>
    <div class="logo">
        <h1>Hotel Booking</h1>
    </div>
    <div class="burger-menu" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
    <nav  [class.active]="isMenuOpen">
        <ul>
            <li><a routerLink="/home" (click)="closeMenu()">Home</a></li>
            <li><a routerLink="/hotels" (click)="closeMenu()">Hotels</a></li>
            <li><a routerLink="/rooms" (click)="closeMenu()">Rooms</a></li>
            <li><a routerLink="/booked-rooms" (click)="closeMenu()"> Booked Rooms</a></li>
        </ul>
    </nav>
</header>


<section class="hotels">
    <div class="container">
        <h1>Explore Our Hotels</h1>
        <p>Find the best hotels in top cities and book your stay now</p>

    
        <div class="filters">
            <label for="city">Chosen city:</label>
            <p>{{ city  }}</p> 
          </div>
          
          

       
        <div class="hotel-cards">
  <div *ngFor="let hotel of hotels" class="hotel-card">
    <img [src]="hotel.featuredImage" alt="{{ hotel.name }}" />
    <h3>{{ hotel.name }}</h3>
    <p class="city">{{ hotel.city }}</p>
    <p class="address">{{ hotel.address }}</p>
    <button [routerLink]="['/rooms', hotel.id]">View Rooms</button>
  </div>
</div>

    </div>

   
   
</section>
<footer>
    <div class="container">
        <p>&copy; 2025 Hotel Booking. All rights reserved.</p>
    </div>
</footer>
</body>
